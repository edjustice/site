<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>animated on scroll circle progress bar</title>
  
  
  
      <style>html, body {
  background: black;
  color: white;
}

/*=====================
    CIRCLE PROGRESS BAR
  ======================*/

  .progressbar {
    display: inline-block;
    width: 100px;
    margin: 25px;
  }
  .circle {
    width: 180px;
    height: 180px;
    margin: 0 auto;
    margin-top: 10px;
    display: inline-block;
    position: relative;
    text-align: center;
  }
  .circle:after {
      width: 120px;
    height: 120px;
    content: "";
    border: 2px solid #fb4f14;
    border-radius: 50%;
    display: block;
    position: absolute;
    top: 30px;
    left: 30px;
  }
  
  .circle canvas {
    vertical-align: middle;
    border: 2px solid #fb4f14;
    border-radius: 50%;
  }
  
  .circle div {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -20px 0 0 -86px;
    width: 100%;
    text-align: center;
    line-height: 40px;
    font-size: 31px;
    
  }
  .circle strong i {
    font-style: normal;
    font-size: 0.6em;
    font-weight: normal;
  }
  .circle span {
    display: block;
    color: white;
    margin-top: 12px;
  }
  </style>

  
</head>

<body>

  <!--
Just change data-percent to whatever value you want.
-->

<div style="height:1000px; width: 100%;">Animated on scroll circle progress bar.<br>↓ Scroll down ↓</div>
<div class="progressbar" data-animate="false">
							<div class="circle" data-percent="90">
								<div></div>
								
							</div>
						</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js'></script>

  

    <script>$(document).ready(function ($) {
    function animateElements() {
      $('.progressbar').each(function () {
        var elementPos = $(this).offset().top;
        var topOfWindow = $(window).scrollTop();
        var percent = $(this).find('.circle').attr('data-percent');
        var percentage = parseInt(percent, 10) / parseInt(100, 10);
        var animate = $(this).data('animate');
        if (elementPos < topOfWindow + $(window).height() - 30 && !animate) {
          $(this).data('animate', true);
          $(this).find('.circle').circleProgress({
            startAngle: -Math.PI / 2,
            value: percent / 100,
            size: 180,
            thickness: 30,
            emptyFill: "rgba(0,0,0, .2)",
            fill: {
              color: '#fb4f14'
            }
          }).on('circle-animation-progress', function (event, progress, stepValue) {
            $(this).find('div').text((stepValue*100).toFixed(1) + "%");
          }).stop();
        }
      });
    }

    // Show animated elements
    animateElements();
    $(window).scroll(animateElements);
    
    
    

  }); //end document ready function</script>




</body>

</html>
